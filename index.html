<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kacper Drobik">
    <meta name="application-name" content="GTA via Drobik">
    <meta name="description" content="GTA via Drobik">
    <meta name="keywords" content="GTA, via, Drobik">

    <title>GTA `via Drobik</title>

    <link href="style.css" rel="stylesheet" type="text/css">

    <link rel="icon" type="image/x-icon" href="source/gta_5_logo_via_drobik.webp">

</head>
<body>
    <div id="window">
        <div id="bg">
            <div class="mySlides fade">
                <img src="source/background.webp">
            </div>
            
            <div class="mySlides fade">
                <img src="source/background2.webp">
            </div>
            
            <div class="mySlides fade">
                <img src="source/background3.webp">
            </div>

            <div class="mySlides fade">
                <img src="source/background4.webp">
            </div>

            <div class="mySlides fade">
                <img src="source/background5.webp">
            </div>

            <div class="mySlides fade">
                <img src="source/background6.webp">
            </div>

            <div class="mySlides fade">
                <img src="source/background7.webp">
            </div>

            <div class="mySlides fade">
                <img src="source/background8.webp">
            </div>
        </div>
        

        <div id="main">
            <img src="source/gta_via_drobik.webp" width="50%" alt="Logo GTA via Drobik">
            
            <div id="button_main">
                <a class="btn-slice" id="button_main_play">
                    <div class="top"><span>Play</span></div>
                    <div class="bottom"><span>Play</span></div>
                </a>
                
                <a class="btn-slice" style="margin-top: 30%;" id="button_control">
                    <div class="top"><span>Control</span></div>
                    <div class="bottom"><span>Control</span></div>
                </a>

                <a class="btn-slice" target="_blank" href="https://drobik.site" style="margin-top: 60%;">
                    <div class="top"><span>Author</span></div>
                    <div class="bottom"><span>Author</span></div>
                </a>
            </div>
        </div>
        


        <div id="login_form">

            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <div id="form">
                        <h1>Create Account</h1>
                        <input id="input_3" type="text" placeholder="Username" />
                        <input id="input_4" type="email" placeholder="Email" />
                        <input  id="input_5" type="password" placeholder="Password" />
                        <button id="sing_up">Sign Up</button>
                    </div>
                </div>
                <div class="form-container sign-in-container">
                    <div id="form">
                        <h1>Sign in</h1>
                        <input id="input_1" type="email" placeholder="Email" />
                        <input id="input_2" type="password" placeholder="Password" />
                        <button id="sing_in">Sign In</button>
                    </div>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Friend!</h1>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </div>


</body>
</html>
